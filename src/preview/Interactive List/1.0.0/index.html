<!DOCTYPE html>
<html>

<head>
  <title>Interactive List</title>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load CSS files -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">

  <!-- Load JS files -->
  <script src="./js/DragDropTouch.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <form id="object_manager">
    <input type="text" placeholder="Search..." oninput="updateObjectManagers();" name="obj_search">
    <select name="obj_filter" onchange="updateObjectManagers();">
      <option value="any">Any</option>
      <option value="sprite">Sprite</option>
      <option value="bone">Bone</option>
      <option value="group">Group</option>
      <option value="folder">Folder</option>
    </select>

    <hr>

    <ul class="item-menu" name="obj_view">
    </ul>
  </form>

  <hr>

  <form>
    <input type="text" placeholder="Name..." name="obj_name">
    <select name="obj_type">
      <option value="sprite">Sprite</option>
      <option value="bone">Bone</option>
      <option value="group">Group</option>
      <option value="folder">Folder</option>
    </select>
    <input type="button" value="Create" onclick="branchCreate(obj_name.value, obj_type.value, 0); obj_name.value = '';"> |
    <input type="button" value="Style" onclick="updateStyle();">
  </form>

</body>

</html>
