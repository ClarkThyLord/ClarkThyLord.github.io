<!DOCTYPE html>
<html>

<head>

  <link rel="icon" href="./assets/potential.png">

  <title>Atom Calculator</title>

  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load CSS files -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">

  <!-- Load JS Files -->
  <script src="./js/index.js"></script>
  <script src="./js/lib/DragDropTouch.js"></script>
  <script src="./js/lib/jquery-3.2.1.min.js"></script>
  <script src="./js/lib/preloadjs.min.js"></script>
  <script src="./js/lib/easeljs.min.js"></script>
  <script src="./js/lib/tweenjs.min.js"></script>
  <script src="./js/lib/soundjs.min.js"></script>

</head>

<body onload="init();">

  <div class="title_space">
    Atom Calculator
  </div>

  <!-- Canvas -->
  <div class="canvas_space">
    <canvas id="main_canvas" width="800" height="600"></canvas>
  </div>

  <!-- Control panel -->
  <form class="controls_space">
    <label> Charge:
      <select name="atom_charge" />
        <option>
          =
        </option>
        <option>
          +
        </option>
        <option>
          -
        </option>
      </select>
    </label>
    <label> Magnitude:
      <input type="number" step="1" min="0" max="99999" placeholder="0" name="atom_magnitude" />
    </label>
    <label> Color:
      <input type="color" name="color" name="atom_color" />
    </label>
  </form>
</body>

</html>
