<!doctype html>

<html lang="en" class="h-100">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="icon" href="./assets/icons/potential.svg" />
	<title>WS - potential</title>
	<meta name="description" content="WorkStation potential allows users to work with 2D and 3D assets via web technologies!" />
	<meta name="keywords" content="ws,workstation,potential" />

	<meta name="metro4:init" content="false">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/libs/metro-all.min.css">
	<link rel="stylesheet" href="./css/libs/metro-theme.css">

	<link rel="stylesheet" href="./css/common.css">

	<style id="master_style"></style>
</head>

<body class="h-100">
	<div class="h-100" id="app">
		<!-- Master Overlay -->
		<div style="display: none; z-index: 1000; background: var(--overlay);" class="p-3 w-100 h-100 pos-absolute" id="master_overlay">
			<div class="h-100 d-flex flex-column">
				<!-- Master Overlay Info -->
				<div class="p-2 d-flex flex-align-center">
					<div>
						<div>
							<h1 class="text-cap" id="master_overlay_title">
							Overlay
						</h1>
						</div>
					</div>

					<div class="ml-auto">
						<span data-shortcut="master overlay toggle" style="cursor: pointer;" class="mif-cross"></span>
					</div>
				</div>

				<!-- Workspaces -->
				<div style="display: none; flex: 1;" class="h-100 content" id="master_workspaces">
					<div class="h-100 p-5 d-flex flex-column">
						<div class="tiles-area">
							<div class="tiles-grid tiles-group size-2" data-group-title="2D">
								<div data-role="tile" data-size="medium" class="bg-dark">
									<span class="icon mif-image"></span>
									<span class="branding-bar">Image Manipulation</span>
								</div>
								<div data-role="tile" data-size="medium" class="bg-dark">
									<span class="icon mif-chart-dots"></span>
									<span class="branding-bar">Vector Manipulation</span>
								</div>
								<div data-role="tile" data-size="wide" class="bg-dark">
									<span class="icon mif-stack3"></span>
									<span class="branding-bar">Animation</span>
								</div>
							</div>

							<div class="tiles-grid tiles-group size-2" data-group-title="3D">
								<div data-role="tile" data-size="medium" class="bg-dark">
									<span class="icon mif-3d-rotation"></span>
									<span class="branding-bar">Modeling</span>
								</div>
								<div data-role="tile" data-size="medium" class="bg-dark">
									<span class="icon mif-shopping-basket2"></span>
									<span class="branding-bar">Sculpting</span>
								</div>
								<div data-role="tile" data-size="medium" class="bg-dark">
									<span class="icon mif-codepen"></span>
									<span class="branding-bar">Voxel Editor</span>
								</div>
								<div data-role="tile" data-size="medium" class="bg-dark">
									<span class="icon mif-stack3"></span>
									<span class="branding-bar">Animation</span>
								</div>
								<div data-role="tile" data-size="wide" class="bg-dark">
									<span class="icon mif-picassa"></span>
									<span class="branding-bar">Rendering</span>
								</div>
							</div>

							<div class="tiles-grid tiles-group size-2" data-group-title="Video">
								<div data-role="tile" data-size="wide" class="bg-dark">
									<span class="icon mif-youtube-play"></span>
									<span class="branding-bar">Video Manipulation</span>
								</div>
							</div>

							<div class="tiles-grid tiles-group size-2" data-group-title="Audio">
								<div data-role="tile" data-size="wide" class="bg-dark">
									<span class="icon mif-music"></span>
									<span class="branding-bar">Music Composition</span>
								</div>
								<div data-role="tile" data-size="wide" class="bg-dark">
									<span class="icon mif-equalizer"></span>
									<span class="branding-bar">Audio Manipulation</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- File -->
				<div style="display: none; flex: 1;" class="h-100 content" id="master_file">
					<div class="h-100 d-flex flex-column">
					</div>
				</div>

				<!-- Configurations -->
				<div style="display: none; flex: 1;" class="h-100 content" id="master_configurations">
					<div class="h-100">
						<ul data-role="tabs" class="h-100 vertical place-left tabs-expand-fs">
							<li><a href="#configurations_settings" onclick="return false;">Settings</a></li>
							<li><a href="#configurations_shortcuts" onclick="return false;">Shortcuts</a></li>
							<li><a href="#configurations_theming" onclick="return false;">Theming</a></li>
						</ul>

						<div class="p-3">
							<div id="configurations_settings">
							</div>
							<div id="configurations_shortcuts">
							</div>
							<div id="configurations_theming">
							</div>
						</div>
					</div>
				</div>

				<!-- Search -->
				<div style="display: none; flex: 1;" class="h-100 content" id="master_search">
					<div class="h-100 d-flex flex-column">
						<input type="text" data-role="search" placeholder="Search..." />

						<div style="flex: 1;" class="m-3 p-5 h-100 bg-dark border-radius shadow">

						</div>
					</div>
				</div>

				<!-- Help -->
				<div style="display: none; flex: 1;" class="h-100 content" id="master_help">
					<div class="h-100 d-flex flex-column">
					</div>
				</div>
			</div>
		</div>

		<!-- Content -->
		<div class="h-100 d-flex flex-column">
			<!-- Master Navigation -->
			<nav data-role="ribbonmenu" id="master_navigation">
				<ul class="tabs-holder">
					<!-- Statics Left -->
					<li title="WS - potential" data-shortcut="master navigation toggle" class="static">
						<a style="cursor: pointer; background-color: rgba(0, 0, 0, 0);" class="ani-hover-pulse">
						<img src="./assets/icons/potential.svg" style="width: 22px; height: 22px;" />
					</a>
					</li>
					<li title="Work Spaces" data-shortcut="master workspaces toggle" class="static">
						<a style="cursor: pointer; background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
						<span>
							2D
						</span>
						<span class="d-none d-inline-md">
							Work Space
						</span>
					</a>
					</li>
					<li title="WS - Search" data-shortcut="master search toggle" class="static">
						<a style="cursor: pointer; background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
						<span class="mif-search"></span>
						<span class="d-none d-inline-md">
							Search
						</span>
					</a>
					</li>

					<!-- Tabs -->
					<li title="WS - File">
						<a href="#workspace-file" onclick="master_navigation_content_show('file'); return false;" style="background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
						<span class="mif-file-empty"></span>
						<span class="d-none d-inline-md">
							File
						</span>
					</a>
					</li>
					<li title="WS - Main">
						<a href="#workspace-main" onclick="master_navigation_content_show('main'); return false;" style="background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
						<span class="mif-star-empty"></span>
						<span class="d-none d-inline-md">
							Main
						</span>
					</a>
					</li>
					<li title="WS - Setup">
						<a href="#workspace-setups" onclick="master_navigation_content_show('setup'); return false;" style="background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
						<span class="mif-paint"></span>
						<span class="d-none d-inline-md">
							Setup
						</span>
					</a>
					</li>

					<!-- Statics Right -->
					<div style="left: 3px;" class="d-flex ml-auto">
						<li title="WS - Help" data-shortcut="master help toggle" class="static">
							<a style="cursor: pointer; background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
							<span class="mif-question"></span>
							<span class="d-none d-inline-md">
								Help
							</span>
						</a>
						</li>
						<li title="WS - Configurations" data-shortcut="master configurations toggle" class="static">
							<a style="cursor: pointer; background-color: rgba(0, 0, 0, 0);" class="ani-hover-heartbeat">
							<span class="mif-cogs"></span>
							<span class="d-none d-inline-md">
								Configurations
							</span>
						</a>
						</li>
					</div>
				</ul>

				<div class="content-holder">
					<div class="section" id="workspace-file">
						<div class="group">
							<button class="ribbon-button">
							<span class="icon">
								<span class="mif-file-empty"></span>
							</span>

							<span class="caption">New/Open...</span>
						</button>
						</div>
						<div class="group">
							<span class="title fg-black">Saving</span>

							<button class="ribbon-button">
							<span class="icon">
								<span class="mif-floppy-disk"></span>
							</span>

							<span class="caption">Save</span>
						</button>
							<button class="ribbon-button">
						<span class="icon">
							<span class="mif-download2"></span>
						</span>

						<span class="caption">Save as...</span>
					</button>
						</div>
					</div>
					<div class="section" id="workspace-main">
					</div>
					<div class="section" id="workspace-setups">
					</div>
					<div class="section" id="workspace-configurations">
					</div>
				</div>
			</nav>

			<!-- Master Content -->
			<div style="flex: 1;" class="bg-black flex-self-stretch" id="master_content">
			</div>
		</div>

		<!-- JS -->
		<script>
			if (typeof module === 'object') {
				window.module = module;
				module = undefined;
			}

		</script>

		<script src="./js/libs/jquery-3.3.1.min.js"></script>
		<script src="./js/libs/vue.min.js"></script>
		<script src="./js/libs/metro.min.js"></script>
		<script src="./js/libs/hotkeys.min.js"></script>

		<script src="./js/gui.js"></script>
		<script src="./js/common.js"></script>
		<script src="./js/shortcuts.js"></script>

		<script>
			if (window.module) module = window.module;

		</script>

		<script>
			/**
			 * Load HTML for a file within `./pages/*`.
			 * @param {String} [path] String representing path to HTML file.
			 * @return {undefined} Returns nothing.
			 */
			function load_page(path) {
				$('#master_content').load(`./pages/${path}.html`, (content) => {
					// Setup CSS
					$('#master_style').html($('#slave_style').remove());

					// Call on loaded function
					if (typeof loaded === 'function') loaded();

					// Call on loaded function
					if (typeof content_loaded === 'function') content_loaded();
				});
			}


			/**
			 * Load HTML for a file within `./html/*`.
			 * @param {Object} [target] Object representing a DOM to which HTML will be sent.
			 * @param {String} [path] String representing path to HTML file.
			 * @return {undefined} Returns nothing.
			 */
			function load_html(target, path) {
				$('#master_content').load(`./html/${path}.html`, () => {
					// Setup CSS
					$('header').append($('#slave_style').remove());

					// TODO Setup loaded function
				});
			}

		</script>
	</div>
</body>

</html>
