<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<link rel="icon" href="./assets/potential.svg" />
	<title>Potential - Home</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="Potential, home of the unknown!" />
	<meta name="keywords" content="ws,potential" />

	<meta name="metro4:init" content="false">

	<!-- CSS-->
	<link rel="stylesheet" href="./css/libs/metro-all.min.css">
	<link rel="stylesheet" href="./css/libs/metro-theme.css">

	<style id="master_style">
		.icon-box ul li {
			margin: 3px;
			padding: 5px;
			display: inline-block;
			border-radius: 3px;
			box-shadow: 0px 0px 5px rgb(0, 0, 0);
		}

	</style>
</head>

<body class="h-100">
	<div class="h-100" id="app">
		<!-- Master Navigation -->
		<nav class="app-bar-expand-md" data-role="appbar" id="master_navigation">
			<!-- ICON -->
			<a href="#" onclick="return false;" class="brand">
				<img src="./assets/potential.svg" style="width: 55px;" class="p-1 ani-hover-pulse" />
			</a>

			<!-- LEFT -->
			<ul class="app-bar-menu">
				<li>
					<a href="#" onclick="return false;" class="dropdown-toggle">Works</a>
					<ul class="d-menu" data-role="dropdown">
						<li><a href="#" onclick="return false;">Art</a></li>
						<li><a href="#" onclick="return false;">Design</a></li>
						<li><a href="#" onclick="return false;">Literature</a></li>
						<li class="divider bg-lightGray"></li>
						<li><a href="#" onclick="return false;">See more...</a></li>
					</ul>
				</li>
				<li>
					<a href="#" onclick="return false;" class="dropdown-toggle">Projects</a>
					<ul class="d-menu" data-role="dropdown">
						<li><a href="#" onclick="return false;">WS-potential</a></li>
						<li class="divider bg-lightGray"></li>
						<li><a href="#" onclick="return false;">See more...</a></li>
					</ul>
				</li>
			</ul>

			<!-- RIGHT -->
			<ul class="app-bar-menu ml-auto">
				<li>
					<a href="#" onclick="return false;" class="dropdown-toggle">About</a>
					<ul class="d-menu put-right" data-role="dropdown">
						<li><a href="#" onclick="return false;">Info</a></li>
						<li><a href="#" onclick="return false;">Q&A</a></li>
						<li><a href="#" onclick="return false;">Contact</a></li>
						<li class="divider bg-lightGray"></li>
						<li><a href="#" onclick="return false;">See more...</a></li>
					</ul>
				</li>
			</ul>
		</nav>

		<!-- Master Content -->
		<div class="pt-13" id="master_content">
		</div>

		<!-- Master Footer -->
		<footer class="d-flex border-top bd-lightGray bg-primary">
			<div style="flex: 0.33;">
				<div class="m-2">
					<h2>
						Hello World!
					</h2>
					<div class="pl-5">
						Just another programmer :v
					</div>
				</div>

				<div class="m-2 icon-box">
					<h4>
						Skills
					</h4>
					<ul>
						<li v-for="(time, skill) in {'Java': 2}" data-role="popover" :data-popover-text="'Experienced in ' + skill + ' for over ' + time + ' years'" data-hide-on-leave="true" data-popover-hide="0">
							{{ skill }}
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</div>

	<!-- JS -->
	<script src="./js/libs/jquery-3.3.1.min.js"></script>
	<script src="./js/libs/metro.min.js"></script>
	<script src="./js/libs/vue.min.js"></script>

	<script src="./js/gui.js"></script>
</body>

</html>
