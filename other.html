---
layout: default
title: "Other"
---

<div style="min-height: 100%;" class="uk-margin uk-padding uk-light">

    <div class="uk-padding-small">

        <div class="uk-grid-match" uk-grid>

            {% assign others = site.categories["other"] | sort: 'date' | reverse %}
            {% for other in others %}

            <div class="uk-width-1-2@s uk-width-1-3@m uk-width-1-4@l uk-width-1-5@xl">
                {% include preview/other.html
                    title=other.title
                    date=other.date
                    asset=other.asset
                    categories=other.categories
                    tags=other.tags
                    more_page=other.url
                %}
            </div>

            {% endfor %}
        </div>

    </div>

</div>
