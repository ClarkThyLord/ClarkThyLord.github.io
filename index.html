<script src="/assets/js/libs/perlin.js"></script>
<script src="/assets/js/libs/three.min.js"></script>
<script src="/assets/js/libs/WebGL.js"></script>
<script>
    window.onload = () => {

        if (THREE.WEBGL.isWebGLAvailable()) {

            var step = 0.0;
            noise.seed(Math.random());
            var scene = new THREE.Scene();
            scene.fog = new THREE.Fog(
                new THREE.Color('black'),
                0.1,
                7.5
            );

            var camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 2.5;

            var renderer = new THREE.WebGLRenderer({
                antialias: true,
                canvas: document.getElementById("background-canvas")
            });
            renderer.setSize(window.innerWidth, window.innerHeight);

            var terrain = new THREE.Mesh(
                new THREE.PlaneGeometry(16, 16, 32, 32),
                new THREE.MeshBasicMaterial({
                    wireframe: true,
                    color: new THREE.Color('white')
                })
            );
            terrain.rotation.x = 90;
            scene.add(terrain);


            window.addEventListener('resize', function () {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

            }, false);

            var animate = function () {
                requestAnimationFrame(animate);

                for (var v = 0; v < terrain.geometry.vertices.length; v++) {
                    terrain.geometry.vertices[v].z = Math.cos(noise.simplex2(
                        v % 32 + step,
                        v / 32 + step
                    ));
                }
                terrain.geometry.verticesNeedUpdate = true;
                step += 0.01;

                renderer.render(scene, camera);
            };

            animate();

        } else {

            var warning = THREE.WEBGL.getWebGLErrorMessage();
            document.getElementById("background-img").classList.remove("uk-hidden");
            window.UIkit.notification({
                status: 'danger',
                pos: 'bottom-right',
                message: "WEBGL Isn't Supported!"
            });

        }

    }

</script>
